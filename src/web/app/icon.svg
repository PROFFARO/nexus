<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="honey_gradient" x1="100" y1="20" x2="100" y2="180" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F59E0B" />
      <stop offset="1" stop-color="#D97706" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Honey Pot Shape -->
  <path d="M40 70 C 20 120, 40 170, 100 170 C 160 170, 180 120, 160 70" 
        fill="url(#honey_gradient)" 
        stroke="#92400E" 
        stroke-width="4"/>
        
  <!-- Rim -->
  <ellipse cx="100" cy="70" rx="65" ry="15" fill="#D97706" stroke="#92400E" stroke-width="4"/>
  <ellipse cx="100" cy="65" rx="55" ry="10" fill="#FEF3C7" opacity="0.8"/>

  <!-- Honey Drips -->
  <path d="M70 80 Q 80 120 90 90 T 110 100 T 130 80" 
        fill="#FEF3C7" 
        stroke="#FEF3C7" 
        stroke-width="8" 
        stroke-linecap="round"/>
        
  <!-- Lid Knob -->
  <circle cx="100" cy="45" r="15" fill="#F59E0B" stroke="#92400E" stroke-width="3"/>
</svg>
