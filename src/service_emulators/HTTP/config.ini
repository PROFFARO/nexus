# NEXUS AI-Based Adaptive HTTP Honeypot Configuration
[honeypot]
# Log file (rotating JSON) - Use relative path from HTTP directory or absolute path
# Default: ../../logs/http_log.log (centralized logs directory)
log_file = ../../logs/http_log.log
# Sensor name used in logs (default: system hostname)
sensor_name = nexus-http-honeypot
# Base directory where session folders are created
sessions_dir = sessions
# Minimum/maximum artificial latency (ms) to emulate a real host
latency_min_ms = 20
latency_max_ms = 250
# Whether to enable latency jitter  
latency_enable = false
# Enable comprehensive attack logging
attack_logging = true
# Enable behavioral analysis
behavioral_analysis = true
# Enable forensic chain of custody
forensic_chain = true
# Enable AI-based adaptive responses
adaptive_responses = true

[http]
# Listening port (use 80 for production, 443 for HTTPS)
port = 8080
# Server identification string sent in HTTP headers
server_name = Apache/2.4.41 (Ubuntu)
# Document root directory simulation
document_root = /var/www/nexusgames
# Maximum number of concurrent connections
max_connections = 100
# Connection timeout in seconds
connection_timeout = 300
# Enable SSL/HTTPS support
enable_ssl = false
# SSL certificate file path
ssl_cert = server.crt
# SSL private key file path
ssl_key = server.key
# Maximum request body size (bytes)
max_request_size = 10485760
# Maximum HTTP header size (bytes)
max_header_size = 8192
# Keep-alive timeout (seconds)
keep_alive_timeout = 5
# Maximum keep-alive requests per connection
max_keep_alive_requests = 100
# Enable HTTP/2 support
enable_http2 = false
# Enable compression (gzip)
enable_compression = true
# Timeout (seconds) to wait for LLM to generate responses
llm_response_timeout = 60.0

