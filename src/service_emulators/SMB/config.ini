# Security Settings
[security]
# Enable IP reputation checking
ip_reputation = true
# Enable rate limiting
rate_limiting = true
# Maximum connections per IP
max_connections_per_ip = 5
# Connection timeout (seconds)
connection_timeout = 300
# Enable intrusion detection
