# NEXUS MySQL Honeypot Configuration
[honeypot]
# Log file (rotating JSON) - Use relative path from MySQL directory or absolute path
log_file = ../../logs/mysql_log.log
# Sensor name used in logs
sensor_name = nexus-mysql-honeypot
# Base directory where session folders are created
sessions_dir = sessions
# Enable comprehensive attack logging
attack_logging = true
# Enable behavioral analysis
behavioral_analysis = true
# Enable forensic chain of custody
forensic_chain = true
# Enable AI-based adaptive responses
adaptive_responses = true

[mysql]
# Listening host (0.0.0.0 for all interfaces)
host = 0.0.0.0
# Listening port (use 3306 for production)
port = 3326
# MySQL server version string to advertise
server_version = 8.0.32-0ubuntu0.20.04.2
# Default database name
default_database = nexus_gamedev
# Character set
charset = utf8mb4
# Collation
collation = utf8mb4_unicode_ci
# Maximum connections
max_connections = 100
# Connection timeout (seconds)
connect_timeout = 10
# Query timeout (seconds)
query_timeout = 30

