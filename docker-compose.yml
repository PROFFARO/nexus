version: '3.8'

services:
  # Main Honeypot Orchestrator
  nexus-honeypot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexus-honeypot-main
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
      - AI_ENABLED=true
      - CONTAINER_MODE=true
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - nexus-network
      - nexus-services
    depends_on:
      - elasticsearch
      - postgres
    command: ["python", "src/main.py", "--config", "config/honeypot.json"]

  # SSH Honeypot Service
  nexus-ssh:
    build:
      context: .
      dockerfile: services/ssh/Dockerfile
    container_name: nexus-ssh-honeypot
    restart: unless-stopped
    ports:
      - "22:22"
    environment:
      - SERVICE_TYPE=ssh
      - AI_ENABLED=true
      - LOG_LEVEL=INFO
    volumes:
      - ssh-logs:/var/log/honeypot
      - ssh-data:/var/lib/honeypot
    networks:
      - nexus-services
    depends_on:
      - nexus-honeypot

  # FTP Honeypot Service
  nexus-ftp:
    build:
      context: .
      dockerfile: services/ftp/Dockerfile
    container_name: nexus-ftp-honeypot
    restart: unless-stopped
    ports:
      - "21:21"
      - "20000-20100:20000-20100"  # Passive mode ports
    environment:
      - SERVICE_TYPE=ftp
      - AI_ENABLED=true
      - LOG_LEVEL=INFO
    volumes:
      - ftp-logs:/var/log/honeypot
      - ftp-data:/var/lib/honeypot
    networks:
      - nexus-services
    depends_on:
      - nexus-honeypot

  # MySQL Honeypot Service
  nexus-mysql:
    build:
      context: .
      dockerfile: services/mysql/Dockerfile
    container_name: nexus-mysql-honeypot
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - SERVICE_TYPE=mysql
      - AI_ENABLED=true
      - LOG_LEVEL=INFO
    volumes:
      - mysql-logs:/var/log/honeypot
      - mysql-data:/var/lib/honeypot
    networks:
      - nexus-services
    depends_on:
      - nexus-honeypot

  # SMB Honeypot Service
  nexus-smb:
    build:
      context: .
      dockerfile: services/smb/Dockerfile
    container_name: nexus-smb-honeypot
    restart: unless-stopped
    ports:
      - "445:445"
      - "139:139"
    environment:
      - SERVICE_TYPE=smb
      - AI_ENABLED=true
      - LOG_LEVEL=INFO
    volumes:
      - smb-logs:/var/log/honeypot
      - smb-data:/var/lib/honeypot
    networks:
      - nexus-services
    depends_on:
      - nexus-honeypot

  # RDP Honeypot Service
  nexus-rdp:
    build:
      context: .
      dockerfile: services/rdp/Dockerfile
    container_name: nexus-rdp-honeypot
    restart: unless-stopped
    ports:
      - "3389:3389"
    environment:
      - SERVICE_TYPE=rdp
      - AI_ENABLED=true
      - LOG_LEVEL=INFO
    volumes:
      - rdp-logs:/var/log/honeypot
      - rdp-data:/var/lib/honeypot
    networks:
      - nexus-services
    depends_on:
      - nexus-honeypot

  # Elasticsearch for Log Storage and Analysis
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.5.0
    container_name: nexus-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - nexus-network
    ports:
      - "9200:9200"

  # Kibana for Log Visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.5.0
    container_name: nexus-kibana
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - nexus-network
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

  # PostgreSQL for Structured Data Storage
  postgres:
    image: postgres:15-alpine
    container_name: nexus-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=nexus_honeypot
      - POSTGRES_USER=nexus
      - POSTGRES_PASSWORD=nexus_secure_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - nexus-network
    ports:
      - "5432:5432"

  # Redis for Caching and Session Management
  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - nexus-network
    ports:
      - "6379:6379"

  # Grafana for Monitoring and Visualization
  grafana:
    image: grafana/grafana:9.3.0
    container_name: nexus-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-worldmap-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - nexus-network
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - elasticsearch

  # Web Dashboard
  nexus-dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
    container_name: nexus-dashboard
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://nexus:nexus_secure_password@postgres:5432/nexus_honeypot
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - REDIS_URL=redis://redis:6379
    networks:
      - nexus-network
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - elasticsearch
      - redis

networks:
  nexus-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
  nexus-services:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16

volumes:
  # Service-specific volumes
  ssh-logs:
    driver: local
  ssh-data:
    driver: local
  ftp-logs:
    driver: local
  ftp-data:
    driver: local
  mysql-logs:
    driver: local
  mysql-data:
    driver: local
  smb-logs:
    driver: local
  smb-data:
    driver: local
  rdp-logs:
    driver: local
  rdp-data:
    driver: local
  
  # Infrastructure volumes
  elasticsearch-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
  grafana-data:
    driver: local